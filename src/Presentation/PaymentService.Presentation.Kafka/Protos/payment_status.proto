syntax = "proto3";
package payments;

option csharp_namespace = "Payments.Kafka.Contracts";

message PaymentStatusKey {
  int64 payment_id = 1;
}

message PaymentStatusValue {
  oneof event {
    PaymentPending payment_pending = 1;
    PaymentSucceeded payment_succeeded = 2;
    PaymentFailed payment_failed = 3;
    PaymentRefunded payment_refunded = 4;
  }

  message PaymentPending {
    int64 payment_id = 1;
    int64 wallet_id = 2;
    int64 amount = 3;
  }

  message PaymentSucceeded {
    int64 payment_id = 1;
    int64 wallet_id = 2;
    int64 amount = 3;
  }

  message PaymentRefunded {
    int64 payment_id = 1;
    int64 wallet_id = 2;
    int64 amount = 3;
  }

  message PaymentFailed {
    int64 payment_id = 1;
    int64 wallet_id = 2;
    int64 amount = 3;
  }
}

